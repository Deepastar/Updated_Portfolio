<!doctype html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<title>Contact | Your Name</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
	integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	

	<div id="main-container" class="container-fluid">
		<nav class="navbar navbar-expand-lg bg-dark">
			<a class="navbar-brand text-warning" href="index.html"> Deepa
				Ravichandran </a> <a class="nav-item nav-link text-warning"
				href="index.html"> About </a> <a
				class="nav-item nav-link text-warning active" href="portfolio.html">
				Portfolio </a> <a class="nav-item nav-link text-warning"
				href="contact.html"> Contact </a>
		</nav>

		<section class="main-section">
			<h1>Contact</h1>

			<form>
				<div class="form-group">
					<label for="exampleInputName1">Email address</label> <input
						type="text" class="form-control" id="exampleInputName1"
						aria-describedby="textHelp" placeholder="FirstName LastName">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label> <input
						type="email" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Enter email"> <small
						id="emailHelp" class="form-text text-muted">We'll never
						share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputMessage1">Message</label>
					<textarea class="form-control" rows="5" id="exampleInputMessage1"
						placeholder="Message"></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</section>

	</div>

	<footer class="footer">
      <div class="container-fluid">
        <span class="text-muted">Copyright &copy;Deepa</span>
      </div>
    </footer>
</body>

</html>
